<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>card3</title>
    <script src="https://kit.fontawesome.com/9ccb028977.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style_card3.css">
</head>
<body>

<div class="conteiner h-base l-grey">
    <div class="header w-base d-blue dis-flex">
        <div class="h-card w-240 h-60 bdr-15px m-purple"></div>
        <div class="icons w-180 h-60 dis-flex jsf-cnt-cntr anlg-itms-cntr ">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
    <div class="blocks w-base h-base l-grey dis-flex">
        <div class="first-block w-base dis-flex jsf-cnt-cntr">
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
        </div>
        <div class="second-block w-base dis-flex jsf-cnt-cntr mrn-top-180">
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
            <div class="sq_card w-180 h-180 m-purple bdr-15px"></div>
        </div>
        <div class="third-block w-base dis-flex jsf-cnt-cntr mrn-top-180">
            <div class="big_card w-400 h-200 m-purple bdr-15px"></div>
            <div class="big_card w-400 h-200 m-purple bdr-15px"></div>
            <div class="big_card w-400 h-200 m-purple bdr-15px"></div>
            <div class="big_card w-400 h-200 m-purple bdr-15px"></div>
        </div>
        <div class="fourth-block w-base dis-flex jsf-cnt-cntr mrn-top-180">
            <div class="mid_card w-260 h-180 m-purple bdr-15px"></div>
            <div class="mid_card w-260 h-180 m-purple bdr-15px"></div>
            <div class="mid_card w-260 h-180 m-purple bdr-15px"></div>
        </div>
        <div class="fifth-block w-base dis-flex mrn-top-180">
            <div class="round_card w-180 h-180 m-purple"></div>
        </div>
    </div>
</div>
</body>
</html>
